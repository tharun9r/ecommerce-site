<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Shop</title>
    <link rel="stylesheet" href="user interface.css" />
</head>
<body>

    <header>
        <h1>My E-Commerce Shop</h1>
    </header>

    <div class="container">
        <div class="product-card">
            <img src="images/item1.jpg" alt="Product Image">
            <h2>Product Name 1</h2>
            <p>Price: ₹499</p>
            <button onclick="addToCart('Product Name 1')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/item2.jpg" alt="Product Image">
            <h2>Product Name 2</h2>
            <p>Price: ₹799</p>
            <button onclick="addToCart('Product Name 2')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/item3.jpg" alt="Product Image">
            <h2>Product Name 3</h2>
            <p>Price: ₹999</p>
            <button onclick="addToCart('Product Name 3')">Add to Cart</button>
        </div>
    </div>

    <script src="user interface.js"></script>
</body>
</html>
